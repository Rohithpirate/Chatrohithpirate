<!DOCTYPE html>
<html>
<head>
    <title>My AI Chatbot</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 0 auto; padding: 20px; }
        #chat { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
        input, button { padding: 10px; font-size: 16px; }
        button { background: #0070f3; color: white; border: none; cursor: pointer; }
        .user { background: #e3f2fd; padding: 8px; margin: 5px; border-radius: 10px; }
        .bot { background: #f5f5f5; padding: 8px; margin: 5px; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>ðŸ¤– My AI Assistant</h1>
    <div id="chat"></div>
    <div>
        <input type="text" id="message" placeholder="Type your message..." style="width: 70%;">
        <button onclick="sendMessage()" style="width: 25%;">Send</button>
    </div>
    
    <script>
        async function sendMessage() {
            const input = document.getElementById('message');
            const message = input.value.trim();
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, 'user');
            input.value = '';
            
            try {
                // Call OUR backend (not OpenAI directly)
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                addMessage(data.reply, 'bot');
            } catch (error) {
                addMessage('Error: ' + error.message, 'bot');
            }
        }
        
        function addMessage(text, sender) {
            const chat = document.getElementById('chat');
            const msgDiv = document.createElement('div');
            msgDiv.className = sender;
            msgDiv.innerHTML = `<strong>${sender === 'user' ? 'You' : 'Bot'}:</strong> ${text}`;
            chat.appendChild(msgDiv);
            chat.scrollTop = chat.scrollHeight;
        }
        
        // Enter key support
        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
